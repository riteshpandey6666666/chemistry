<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .question {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        #timer {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Quiz</h1>
    <div id="timer">Time Left: 30:00</div>
    <form id="quizForm"></form>
    <button id="submitBtn">Submit</button>
    <div id="result" class="hidden">
        <p id="totalMarks">Total Marks: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
